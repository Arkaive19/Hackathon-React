<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#grid {
	display: grid;
	grid-template-rows: repeat(6, 1fr);
	grid-template-columns: repeat(6, 1fr);
	gap: 20px;
	width: 100%;
	height: 100vh;
}
#grid > div {
	border-radius: 1rem;
	display: grid;
	place-items: center;
	font-weight: 700;
	text-transform: capitalize;
	color: #fff;
}
#div1 {
	grid-area: 1 / 1 / 5 / 3;
	background: #f23557;
}
#div2 {
	grid-area: 1 / 3 / 5 / 5;
	background: #f0d43a;
	color: #000;
}
#div3 {
	grid-area: 1 / 5 / 7 / 7;
	background: #22b2da;
}
#div4 {
	grid-area: 5 / 1 / 7 / 5;
	background: #3b4a6b;
}

/* ---------- Responsive ---------- */
@media (max-width: 1024px) {
	#grid {
		grid-template-columns: repeat(4, 1fr);
		grid-template-rows: repeat(8, 1fr);
	}
	#div1 { grid-area: 1 / 1 / 4 / 3; }
	#div2 { grid-area: 1 / 3 / 4 / 5; }
	#div3 { grid-area: 4 / 1 / 8 / 5; }
	#div4 { grid-area: 8 / 1 / 9 / 5; }
}

@media (max-width: 768px) {
	#grid {
		grid-template-columns: 1fr;
		grid-template-rows: repeat(4, auto);
	}
	#div1, #div2, #div3, #div4 {
		grid-area: auto;
		min-height: 200px;
	}
}


    </style>
</head>
<body>

<div id="grid">
	<div id="div1">div #1</div>
	<div id="div2">div #2</div>
	<div id="div3">div #3</div>
	<div id="div4">div #4</div>
</div>

</body>
</html>
